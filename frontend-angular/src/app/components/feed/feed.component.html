<div class="feed-container" *ngIf="entries.length > 0; else loading">
  <div *ngFor="let entry of entries" class="feed-card">
    <h3>{{ entry.title }}</h3>
    <img *ngIf="entry.image" [src]="entry.image" alt="Feed image" />
    <p [innerHTML]="entry.description"></p>
    <small>{{ entry.pubDate }}</small><br>
    <a [href]="entry.link" target="_blank">Leer mÃ¡s</a>
  </div>
</div>

<ng-template #loading>
  <p>Cargando entradas...</p>
</ng-template>
