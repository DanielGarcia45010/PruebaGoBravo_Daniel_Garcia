<div class="feed-container">
  <h1>Últimas noticias RSS</h1>
  <div *ngFor="let entry of entries" class="feed-entry">
    <h2>{{ entry.title }}</h2>
    <p [innerHTML]="entry.description"></p>
    <a [href]="entry.link" target="_blank">Leer más</a>
    <p class="pub-date">{{ entry.pubDate }}</p>
    <img *ngIf="entry.image" [src]="entry.image" alt="Imagen" />
  </div>
</div>
