<div class="feed-container">
  <div *ngFor="let entry of entries" class="feed-entry" [class.visited]="isVisited(entry.link)">
    <div class="entry-header">
      <a 
        [href]="entry.link" 
        target="_blank" 
        (click)="markAsVisited(entry.link)"
        class="entry-title"
      >
        {{ entry.title }}
      </a>
    </div>

    <div class="entry-content" (click)="toggleContent(entry)">
      <div *ngIf="entry.imageUrl" class="image-preview">
        <img [src]="entry.imageUrl" alt="Preview" />
      </div>

      <!-- Mostrar resumen si no está expandido -->
      <p *ngIf="expandedEntry !== entry">{{ entry.contentSnippet }}</p>

      <!-- Mostrar contenido completo si está expandido -->
      <div *ngIf="expandedEntry === entry" [innerHTML]="entry.content"></div>
    </div>
  </div>
</div>
