<div *ngFor="let entry of entries" class="feed-entry" [class.visited]="entry.visited">
  <h2>
    <a [href]="entry.link" target="_blank" (click)="entry.visited = true">
      {{ entry.title }}
    </a>
  </h2>

  <p *ngIf="!entry.expanded" (click)="entry.expanded = true" style="cursor: pointer;">
    {{ stripHtml(entry.description).split('\n')[0] | slice:0:200 }}...
  </p>

  <div *ngIf="entry.expanded" [innerHTML]="entry.description"></div>

  <small>{{ entry.pubDate }}</small>
  <hr />
</div>
