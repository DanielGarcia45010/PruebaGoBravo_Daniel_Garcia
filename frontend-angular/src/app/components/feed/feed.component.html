<div class="feed-container">
  <div class="entry" *ngFor="let entry of entries" (click)="entry.expanded = !entry.expanded">
    <h3>
      <a 
        [href]="entry.link" 
        target="_blank" 
        (click)="entry.visited = true" 
        [class.visited]="entry.visited"
        (mousedown)="$event.stopPropagation()"
      >
        {{ entry.title }}
      </a>
    </h3>

    <div class="entry-content">
      <img *ngIf="entry.image" [src]="entry.image" alt="Preview" class="entry-image" />
      <p class="entry-summary">
        {{ entry.summary }}<span *ngIf="!entry.expanded">...</span>
      </p>
    </div>

    <div *ngIf="entry.expanded" class="entry-full">
      <p>{{ entry.cleanedDescription }}</p>
    </div>
  </div>
</div>
